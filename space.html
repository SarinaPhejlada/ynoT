<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/space.css">

</head>
<body>
    <div class="header">
        <div class="title">
            Project ynoT
        </div>
    </div>

    <div class="game-board">
        <div class="left-column">
            <div class="entry-title">Previous</div>
            <a href="beach.html"><input class="leftbutton" type="submit" value =""></a>
        </div>
        <div class="right-column">
            <div class="entry-title">Next</div>
            <a href="forest.html"><input class="rightbutton" type="submit" value =""></a>
        </div>
        <div class="main-column">
            <div class="map space">
                <input class="score-counter input-gir" type="radio" id="enemy-label1">
                <input class="score-counter input-alien1" type="radio" id="enemy-label2">
                <input class="score-counter input-alien2" type="radio" id="enemy-label3">
                <input class="score-counter input-alien3" type="radio" id="enemy-label4">
                <input class="score-counter input-alien4" type="radio" id="enemy-label5">
                <input class="score-counter input-alien5" type="radio" id="enemy-label6">
                <input class="score-counter input-alien6" type="radio" id="enemy-label7">
                <input class="score-counter input-alien7" type="radio" id="enemy-label8">
                
                <div class="move"><label for="enemy-label1" class="gir egir"></label></div>                
                <label for="enemy-label2" class="alien3 ealien1"><span></span></label>
                <label for="enemy-label3" class="alien1 ealien2"><span></span></label>
                <label for="enemy-label4" class="alien1 ealien3"><span></span></label>
                <label for="enemy-label5" class="alien2 ealien4"><span></span></label>
                <label for="enemy-label6" class="alien3 ealien5"><span></span></label>
                <label for="enemy-label7" class="alien2 ealien6"><span></span></label>
                <label for="enemy-label8" class="alien2 ealien7"><span></span></label>
                <div class="total-score">Points: </div>
            </div>
        </div>
    </div>
</body>
</html>
